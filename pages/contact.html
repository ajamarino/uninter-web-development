<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Contato</title>
    <link
      rel="stylesheet"
      href="../style.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/favicon.png"
    />
    <script src="../main.js"></script>
  </head>
  <body>
    <header>
      <ul class="nav-wrapper">
        <li class="nav-item"><a href="../index.html">Sobre mim</a></li>
        <li class="nav-item"><a href="/pages/education.html">Educação</a></li>
        <li class="nav-item"><a href="/pages/portfolio.html">Portfólio</a></li>
        <li class="nav-item"><a href="/pages/contact.html">Contato</a></li>
      </ul>
    </header>

    <div class="contact-content">
      <h1>Contato</h1>
      <h2>
        Caso você tenha alguma dúvida ou queira entrar em contato, não hesite em
        utilizar o formulário abaixo.
      </h2>
      <form
        class="contact-form"
        onsubmit="sendForm(event)"
        id="c-form"
      >
        <div class="contact-input">
          <label for="name">Nome:</label>
          <input
            id="name"
            type="text"
            name="name"
          />
        </div>
        <div class="contact-input">
          <label for="email">Email:</label>
          <input
            id="email"
            type="email"
            name="email"
          />
        </div>
        <div class="contact-input">
          <label for="comment">Comentário:</label>
          <textarea
            id="comment"
            name="comment"
          ></textarea>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>

    <footer>
      <p>Desenvolvido por Alefe Jamarino</p>
    </footer>
  </body>
</html>
